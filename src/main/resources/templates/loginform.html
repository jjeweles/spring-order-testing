<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/layout" xmlns:layout="http://www.w3.org/1999/xhtml">

<body>
    <div layout:fragment="content">
        <div class="w-50">
            <form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="usernamehelp">
                    <div id="usernamehelp" class="form-text">We'll never share your email with anyone else.</div>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input th:field="*{password}" type="text" class="form-control" id="password">
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
